---
layout: default
title: Posts
---

<div class="container">

<div class="blog-header">
<h1>Posts</h1>
</div>

<div class="row">

{% for post in site.posts %}
  <div class="col-md-3">
    <a href='{{ post.url }}' class='blog-post-title'>{{ post.title }}</a> 
    <p>by {{ post.post_author }} | {{post.month}} {{post.day}}, {{post.year}}</p>
    <p><a href='{{ post.url }}'><span class="btn btn-primary">Read it</span></p>
  </div>
{% endfor %}

</div>
